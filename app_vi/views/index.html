<!doctype html>
<html>
<head>
    <title>RealTime</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="public/plugin/fa-4.1.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="plugin/bootstrap/boots.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<!--<span class="answer-btn answer-btn-2 text-center" id="viewNum">0</span>-->
<div class="content container-fluid bootstrap snippets" id="pageStart">
    <div class="row row-broken">
        <div class="answer-add">
            <input placeholder="Add username" type="text" id="addName" value="">
            <span class="answer-btn answer-btn-2" id="sendName"></span>
        </div>
    </div>
</div>

<embed src="success.wav" autostart="false" width="0" height="0" id="sound1" enablejavascript="true">

<div class="content container-fluid bootstrap snippets" id="pageMessage" style="display: none;">
    <div class="row row-broken">
        <!--<div class="chat w-100" style="overflow: hidden; outline: none;" tabindex="5001">-->
        <div class="chat w-100">
            <div class="col-inside-lg decor-default">
                <div class="chat-body">
                    <div id="chat-messages"></div>
                </div>
            </div>
        </div>
        <div class="answer-add">
            <input placeholder="Add Text" type="text" id="textMessage">
            <span class="answer-btn answer-btn-2" id="SendMessage"></span>
        </div>
    </div>
</div>

<!--<button id="testBtn" class="btn btn-xs btn-primary">Send</button>-->

<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script type="text/javascript" src="plugin/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
